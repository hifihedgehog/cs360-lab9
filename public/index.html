<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Comments </h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    <input class="tweet-input" type="text" ng-model="formContent" ng-keyup="count -= 1" ng-init="count=140"></input>
    <button ng-disabled="(count - formContent.length < 0)" type="submit">Add Comment</button>
  </form>
  <div><div ng-class="(count - formContent.length <= 20) ? (count - formContent.length <= 10) ? 'tweet-bright-red' : 'tweet-deep-red' : 'tweet-black'">{{count - formContent.length}}</div> Characters left</div>
  <div>
    {{test}}
  </div>
  <div class="li-comment" ng-animate=" 'animate' "  ng-repeat="comment in comments | orderBy: '-upvotes'">
    {{comment.title}} - upvotes: {{comment.upvotes}}
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
  </div>
</div>
</div>
</body>
</html>
